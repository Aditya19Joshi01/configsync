version: "3.9"

services:
  db:
    image: postgres:15
    container_name: configsync-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - configsync_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: configsync-backend
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: ${DATABASE_URL}
      API_KEY: ${API_KEY}
      PROJECT_NAME: ${PROJECT_NAME}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always

  redis:
    image: redis:7
    container_name: configsync-redis
    ports:
      - "${REDIS_PORT}:6379"

  worker:
    build: .
    container_name: configsync-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ./app:/app/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      - backend
      - redis
      - db

volumes:
  configsync_data:
