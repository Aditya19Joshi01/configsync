version: "3.9"

services:
  db:
    image: postgres:15
    container_name: configsync-db
    restart: always
    environment:
      POSTGRES_USER: configsync
      POSTGRES_PASSWORD: configsync
      POSTGRES_DB: configsync
    ports:
      - "5432:5432"
    volumes:
      - configsync_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: configsync-backend
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: "postgresql+psycopg2://configsync:configsync@db:5432/configsync"
      API_KEY: supersecretkey
      PROJECT_NAME: ConfigSync
      REDIS_URL: "redis://redis:6379/0"
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app  # Bind mount for live code changes
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always

  redis:
    image: redis:7
    container_name: configsync_redis
    ports:
      - "6379:6379"

  worker:
    build: .
    container_name: configsync_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ./app:/app/app
    environment:
      - DATABASE_URL=postgresql+psycopg2://configsync:configsync@db:5432/configsync
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
      - db

volumes:
  configsync_data:
