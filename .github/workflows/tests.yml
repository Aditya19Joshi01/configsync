name: Run Tests
on:
  push:
    branches:
      - main
    paths:
      - 'tests/**'
      - 'app/**'
  pull_request:
    branches:
      - main
    paths:
      - 'tests/**'
      - 'app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pytest-xdist

      - name: Run pytest with coverage in parallel and save report
        run: |
          pytest -v -n auto --cov=app --cov-report=term-missing --cov-report=xml:coverage.xml > result.log 2>&1
          cat result.log

      - name: Upload coverage summary to test step output
        if: success()
        run: |
          echo "### Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          tail -n 20 result.log >> $GITHUB_STEP_SUMMARY
